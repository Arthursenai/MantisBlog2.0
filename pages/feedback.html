
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--link para logar contato.css-->
    <link rel="stylesheet" href="../assets/css/feedback.css">
    <!--link para logar font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!--linkar com header-->
 <iframe src="" frameborder="0" scrolling="no" width="100%"></iframe>
    <!-- aberturta de container-->
    <main id="container">
        <form id="login_form" action="">
            <!-- abertura de div para h1-->
            <div id="form_header">
                <h1>Dê seu feedback</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>

            </div>
            <!--abertura de div para nome-->
            <div id="inputs">
                <div class="input-box">
                    <label for="nome">
                        nome
                        <div class="input-field">
                            <i id="mode_icon" class="fa-solid fa-user"></i>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                    </label>
                </div>
                <!--abertura de div para email-->
                <div class="input-box">
                    <label for="email">
                        email
                        <div class="input-field">
                            <i id="mode_icon" class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </label>
                </div>
                <!--abertura de div para mensagem-->
                <div class="input-box">
                    <label for="mensagem">
                        Deixe sua opinião
                        <div class="input-field">
                            <i id="mode_icon" class="fa-solid fa-pen"></i>
                            <textarea cols="15" rows="5" placeholder=></textarea>
                        </div>
                    </label>
                </div>
                <!-- input button-->
                <a href="../pages/successcontato.html" class="myButton">enviar</a>
        </form>
        <!-- logar com footer-->
       
    </main>
    <script type="text/javascript" src="../assets/css/script.js"></script>
    <iframe src="" frameborder="0" scrolling="0" width="100%"></iframe>
</body>
